        body {

        }
        .title {

        }
        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .option-button {
            background-color: #e6a48b;
            border: none;
            padding: 15px;
            width: 80%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .options {
                flex-direction: row;
                justify-content: center;
            }
            .option-button {
                width: 40%;
            }
        }
    </style>
